name: CI/CD - Spring Boot Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 2. JDK 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 테스트 & 빌드
      - name: Build with Gradle
        run: ./gradlew clean build

      # 4. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Docker 이미지 생성 & push
      - name: Build and Push Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/spring-simple:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/spring-simple:${{ github.sha }}

      # 6. EC2에 SSH 접속해서 배포
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spring-simple:${{ github.sha }}
            docker stop spring-simple || true
            docker rm spring-simple || true
            docker run -d \
              --name spring-simple \
              -p 8080:8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/spring-simple:${{ github.sha }}